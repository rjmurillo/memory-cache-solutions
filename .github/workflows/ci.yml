name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-11-arm, ubuntu-24.04-arm, ubuntu-latest, windows-latest, macos-latest] 
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          global-json-file: global.json

      - name: Restore
        shell: pwsh
        run: dotnet restore

      - name: Build
        shell: pwsh
        run: dotnet build --configuration Release --no-restore /warnaserror

      - name: Test
        shell: pwsh
        run: dotnet test --configuration Release --no-build --logger 'trx;LogFileName=test-results.trx' --collect 'Xplat Code Coverage'

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
            **/coverage.cobertura.xml

      - name: Report coverage summary
        if: always()
        run: |
          echo "Looking for coverage report..."
          ls -R
          FILE=$(git ls-files | grep 'coverage.cobertura.xml' || true)
          if [ -n "$FILE" ]; then
            echo "Found coverage file: $FILE";
            head -n 50 $FILE;
          else
            echo "No coverage file found.";
          fi
